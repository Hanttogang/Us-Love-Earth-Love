<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"rel="stylesheet">
    <link href="/static/css/signin.css"
          th:href="@{/css/signin.css}"rel="stylesheet">
    <link href="/static/css/headers.css"
          th:href="@{/css/headers.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->

</head>

<body class="text-center">

<main class="form-signin">
    <form action="/member/memberLoginForm" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div style="padding:60px;"></div>

        <h1 class="h3 mb-3 fw-normal">Please Log in</h1>

        <div style="padding:50px;"></div>

        <div class="d-grid gap-2 col-5 mx-auto form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
            <label for="username">Username</label>
        </div>

        <div style="padding:10px;"></div>

        <div class="d-grid gap-2 col-5 mx-auto form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
        </div>
        <div class ="d-grid gap-2 col-4 mx-auto">
            <button  class="btn btn-lg text-white"
                     style="background-color: #01AB69"
                     type="submit">로그인</button>
            <button class="btn btn-lg btn-secondary "
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button">취소</button>


        </div>
    </form>
</main>



</body>
<footer class="py-5 text-center">
    <p>&copy; VGM</p>
</footer>
</html>
